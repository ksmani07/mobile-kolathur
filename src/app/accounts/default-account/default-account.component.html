
<ion-grid [fixed]="true" *ngIf="(profile | async) as user">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col> Hello, <strong>{{user.mobile}}</strong> </ion-col>
    <ion-col class="ion-text-end"><ion-icon name="person-circle-outline" size="large" color="primary"></ion-icon></ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="6"> 
      <ion-button color="primary" fill="outline" class="ion-text-capitalize">Your Orders</ion-button>
    </ion-col>
    <ion-col size="6"> 
      <ion-button color="primary" fill="outline" class="ion-text-capitalize">Your Accounts</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center row-borders ion-align-items-center">
    <ion-col size="9"> 
     <strong>Your Account</strong>
    </ion-col>
    <ion-col size="3"> 
      <ion-button color="primary" fill="clear" class="ion-text-capitalize">See All</ion-button>
     </ion-col>
    <ion-col > 
      <ion-button color="light" (click)="openAddress()" fill="outline" class="ion-text-capitalize">Your Address</ion-button>
    </ion-col>

  </ion-row>

</ion-grid>

<ion-grid [fixed]="true" *ngIf="!(profile | async) as user">
  <ion-row>
    <ion-col class="ion-align-self-center"> <h2>Sign in for the best experience</h2>  </ion-col>     
  </ion-row>
  <ion-row>
    <ion-col size="12"> <ion-button expand="full" color="primary" (click)="signIn()" class="ion-text-capitalize">Sign in</ion-button> </ion-col>     
  </ion-row>
  <ion-row>
    <ion-col size="12"> <ion-button expand="full" color="secondary" (click)="signIn()" class="ion-text-capitalize">Create account</ion-button> </ion-col>     
  </ion-row>
</ion-grid>
