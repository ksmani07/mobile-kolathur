
<div class="ion-padding">
  <h2 class="ion-no-margin">Your Address</h2>
</div>
<div >
  <ion-grid [fixed]="true">   
    <ion-row>
      <ion-col size="12"> <ion-button (click)="addAddress()" expand="full" color="primary" class="ion-text-capitalize">Add a new Address</ion-button> </ion-col>     
    </ion-row> 
  </ion-grid>
  
</div>

<div>
  <ion-card *ngFor="let item of profile?.addresses">
    <ion-card-header *ngIf="item.name">
      <ion-card-subtitle >{{item.name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{item.address}}</p>
      <p>{{item.street}}</p>
      <p>{{item.city}}</p>
      <p>{{item.state}}</p>
      <p>{{item.zipcode}}</p>
    </ion-card-content>
    <div class="ion-padding">
      <ion-button  class="app-margin-end" color="light" fill="outline">Edit</ion-button>
      <ion-button class="app-margin-end" color="light" fill="outline">Remove</ion-button>
      <ion-button color="light" fill="outline" *ngIf="!item.default">Set as Default</ion-button>
    </div>
  
  </ion-card>
</div>
