<ion-card *ngFor="let category of categories | async" (click)="onCategory(category)">
  <img [src]="category.thumbnail" (error)="category.thumbnail = 'https://ionicframework.com/docs/img/demos/card-media.png'" />
  <ion-card-header *ngIf="isEnableTitle">
    <ion-card-title >{{category.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content class="block-ellipsis" *ngIf="isEnableContent" [innerHTML]="category.description" >
    
  </ion-card-content>
</ion-card>
